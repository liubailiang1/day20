      <label>

      </label>
      <label>
        <input id="company" name="status" type="radio">
        Company
      </label>

      <select id="school-select">        
          <option>北京邮电大学</option>
          <option>黑龙江大学</option>
          <option>华中科技大学</option>
      </select>

      <select id="company-select">        
          <option>百度</option>
          <option>爱奇艺</option>        
      </select>
      <script>
        var school=document.querySelector("#school");
        var company=document.querySelector("#company");
        function ChangeState() {
          var selects=document.querySelectorAll("select");
          if(this.checked) //表单控件的选择状态checked表示选中，this表示label的checkbox属性
          {
            for(var i=0;i<selects.length;i++)
            {
              if(selects[i].id.indexOf(this.id)) //indexof()返回括号内容首次出现的位置
                selects[i].style.visibility="hidden";
              else
                selects[i].style.visibility="visible";
            }   
          }
        }
        school.onclick=ChangeState;
        company.onclick=ChangeState;
      </script>

    <div class="practise">
      <h3>practise 4</h3>
      <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
      <button id="fade-btn">淡出</button>
      <script>
        var button=document.getElementById("fade-btn");
        var source1=document.querySelector("#fade-obj");
        var flag;
        var num=10;
        button.onclick=function(){
          if(this.innerHTML=="淡出"){
            this.disabled=true;//禁用按钮
            flag=window.setInterval(fadeout,100);
            this.disabled=false;//激活按钮
            this.innerHTML="淡入";
          }
          else{
            this.disabled=true;
            flag=window.setInterval(fadein,100);
            this.disabled=false;
            this.innerHTML="淡出";  
         
          }
        }
        function fadeout(){
          source1.style.opacity=num/10;
          num--;
          if(source1.style.opacity==0){//opacity为不透明度
            window.clearInterval(flag);
            }
        }
        function fadein(){
          source1.style.opacity=num/10;
          num++; 
          if(source1.style.opacity==1){
              window.clearInterval(flag);
          }
        }
      </script>
